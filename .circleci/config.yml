version: 2.1

jobs:
  build-and-test:
    docker:
        - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
          name: Python Dependencies
      - run:
          command: ./test_app.py test
          name: Unit Test
workflows:
  main:
    jobs:
      - build-and-test